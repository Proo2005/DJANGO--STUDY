<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> {% block title %}{% endblock title %} PRODIPTA</title>

  <!-- Bootstrap CSS (Optional) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
</head>

<body style="background-color:#0f3c4c; ">

  

  <div class ="container-fluid my-2  "  >
   <nav class="navbar navbar-expand-lg bg-body-tertiary  " style="color:#212529;">
    <div class="container-fluid">
    <a class="navbar-brand" href="#">PRODIPTA</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/about">ABOUT US</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="/services" role="button" data-bs-toggle="dropdown" aria-expanded="false">
           <B> SERVICES</B>
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">GAME</a>        
            </li>
            <li><a class="dropdown-item" href="#">FPS</a></li>  
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#">STORY MODE</a></li>
          </ul>
        </li>
        <li class="nav-item">
          <a class="nav-link" style="color:blue; text-decoration:underline;" href="/contact">CONTACT </a>
        </li>
      </ul>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"/>
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
    </div>
   </nav>
   
   
   
  
  {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show my-0 py-3" role="alert" style="BORDER-RADIUS:0PX">
        {{ message }}
        <strong>saved! You message has been forwarded.</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
  {% endif %}
  

  </div>
  {% block body  %}{% endblock body  %}

  <!-- Bootstrap JS (Optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
     
        

  </script>
</body>
</html>
